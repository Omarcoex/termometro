<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="stilye.css" />
    <title>Termometro Coex 2022</title>
  </head>
  <body>
    <div class="contenedor">
      <h1>Convertidor de temperatura</h1>
      <div class="sub-contenedor">
        <div class="iz">
          <label for="temp">Temperatura Farenheit</label>
          <input type="number" id="temp" placeholder="Farenheit" ><br><br>
          <span>grados c</span> 
          <div class="conversion" id="calcular"></div>
          <button class="btn-btn" id="calculo">Convertir</button>
          <button class="btn-btn" id="reiniciar">Reiniciar</button>
        </div>

        <div class="de">

          <div class="barra">
            <div class="100">100</div>
            <div class="termometro" id="subir">
              <div class="progress" id="spin"></div>
            </div>
            <div class="0">0.0</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
